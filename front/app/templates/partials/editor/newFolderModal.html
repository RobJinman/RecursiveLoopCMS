<div class="modal-header">
  <h3 class="modal-title">New Folder</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-1 control-label" for="inp-path">Path</label>
      <div class="col-sm-11">
        <input class="form-control" id="inp-path" type="text" data-ng-model="ctrl.path">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label" for="inp-name">Name</label>
      <div class="col-sm-11">
        <input class="form-control" id="inp-name" type="text" data-ng-model="ctrl.folderName">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="ctrl.ok()">OK</button>
  <button class="btn btn-warning" data-ng-click="ctrl.cancel()">Cancel</button>
</div>
