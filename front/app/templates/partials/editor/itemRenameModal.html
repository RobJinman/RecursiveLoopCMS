<div class="modal-header">
  <h3 class="modal-title">Rename Item</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="inp-current-name">Current name</label>
      <div class="col-sm-10">
        <input class="form-control" id="inp-current-name" type="text" data-ng-model="ctrl.currentName" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="inp-new-name">New name</label>
      <div class="col-sm-10">
        <input class="form-control" id="inp-new-name" type="text" data-ng-model="ctrl.newName">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="ctrl.ok()">OK</button>
  <button class="btn btn-warning" data-ng-click="ctrl.cancel()">Cancel</button>
</div>
