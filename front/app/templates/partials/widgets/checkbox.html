<label class="col-sm-1 control-label" for="inp-{{ field.fieldName }}">{{ field.fieldName }}</label>
<div class="col-sm-11">
  <input id="inp-{{ field.fieldName }}" class="form-control" name="{{ field.fieldName }}" type="checkbox" rl-attr-if="{ name: 'checked', if: ctrl.item.data[field.fieldName] === 'true' }">
</div>
