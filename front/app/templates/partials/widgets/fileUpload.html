<div>
  <label class="col-sm-1 control-label" for="inp-{{ field.fieldName }}">{{ field.fieldName }}</label>
  <div class="col-sm-11">
    <input id="inp-{{ field.fieldName }}" class="form-control" name="{{ field.fieldName }}" type="file">
    <img data-ng-src="{{ preview }}" alt="Preview" height="80px" style="max-width: 300px; padding-top: 10px">
  </div>
</div>
