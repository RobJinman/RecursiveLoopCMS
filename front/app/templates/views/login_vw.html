<div class="login-vw">
  <div id="content">
    <div class="login-box">
      <div class="top">
        <img class="login-logo" alt="Recursive Loop Logo" data-ng-src="img/login.svg"/>
      </div>
      <div class="bottom">
        <div id="frm-login" class="login-form">
          <form name="loginForm" data-ng-submit="ctrl.login()" role="form">
            <div class="form-group">
              <label for="inp-username">Username:</label>
              <input class="form-control" type="text" id="inp-username" placeholder="Enter username" required="true" data-ng-model="ctrl.username">
            </div>
            <div class="form-group">
              <label for="inp-password">Password:</label>
              <input class="form-control" type="password" id="inp-password" placeholder="Enter password" required="true" data-ng-model="ctrl.password">
            </div>
            <input class="btn btn-default" type="submit" value="Login" data-ng-disabled="loginForm.$invalid">
          </form>
        </div>
      </div>
    </div>

    <div class="error-box" data-ng-show="ctrl.errorMessage">
      <span class="error-msg" data-ng-bind="ctrl.errorMessage"></span>
    </div>
  </div>
</div>
