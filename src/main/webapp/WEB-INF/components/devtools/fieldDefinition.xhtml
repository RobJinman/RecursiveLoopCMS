<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:composition>
    <form id="frm-field-def" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-1 control-label">Name</label>
        <div class="col-sm-11">
          <input id="field-def-name" class="form-control" type="text" name="name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Type</label>
        <div class="col-sm-11">
          <select id="field-def-type" class="form-control">
            <option value="#{ jcrBean.binary }">binary</option>
            <option value="#{ jcrBean.boolean }">boolean</option>
            <option value="#{ jcrBean.date }">date</option>
            <option value="#{ jcrBean.double }">double</option>
            <option value="#{ jcrBean.long }">long</option>
            <option value="#{ jcrBean.string }">string</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Widget</label>
        <div class="col-sm-11">
          <select id="field-def-widget" class="form-control">
            <option value="textedit">textedit</option>
            <option value="textarea">textarea</option>
            <option value="datepicker">datepicker</option>
            <option value="spinbox">spinbox</option>
            <option value="checkbox">checkbox</option>
            <option value="selector">selector</option>
            <option value="radiobuttons">radio buttons</option>
            <option value="wysiwyg">WYSIWYG editor</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
          <div class="checkbox">
            <label>
              <input id="field-def-required" type="checkbox" name="required"/>Required
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Default</label>
        <div class="col-sm-11">
          <input id="field-def-default" class="form-control" type="text" name="default"/>
        </div>
      </div>
    </form>
  </ui:composition>
</div>
