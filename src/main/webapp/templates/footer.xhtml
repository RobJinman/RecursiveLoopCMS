<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <body>
    <ui:composition>
      <div class="debug-panel">
        <ul>
          <li>Principal: #{ request.getUserPrincipal().getName() }</li>
          <li>Roles
            <ul>
              <li><span style='color:#{ request.isUserInRole("Administrator") ? "green" : "red" }'>Administrator</span></li>
              <li><span style='color:#{ request.isUserInRole("Developer") ? "green" : "red" }'>Developer</span></li>
              <li><span style='color:#{ request.isUserInRole("Author") ? "green" : "red" }'>Author</span></li>
            </ul>
          </li>
        </ul>
      </div>
    </ui:composition>
  </body>
</html>
