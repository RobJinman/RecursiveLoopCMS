<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
    <h:outputStylesheet library="default" name="css/styles.css"/>

    <h:outputScript library="vendor/jquery" name="dist/jquery.min.js"/>
    <h:outputScript library="vendor/bootstrap" name="dist/js/bootstrap.min.js"/>
    <h:outputScript library="default" name="js/dist/app.min.js"/>

    <ui:insert name="html-head">
      <title>Recursive Loop CMS</title>
    </ui:insert>
  </h:head>

  <h:body class="#{ wrapperClass }">
    <div id="page">
      <div id="header">
        <ui:insert name="header">
          <ui:include src="/templates/header.xhtml"/>
        </ui:insert>
      </div>

      <div id="content">
        <ui:insert name="content">
          <ui:include src="/templates/content.xhtml"/>
        </ui:insert>
      </div>

      <div id="footer">
        <ui:insert name="footer">
          <ui:include src="/templates/footer.xhtml"/>
        </ui:insert>
      </div>
    </div>
  </h:body>
</html>
