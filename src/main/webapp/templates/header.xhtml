<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rl="http://xmlns.recursiveloop.org/cms"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <body>
    <ui:composition>
      <span class="logout"><rl:logoutButton/></span>
      <div class="header-right">
        <span class='role-badge label #{ request.isUserInRole("Administrator") ? "label-success" : "label-default" }'>Administrator</span>
        <span class='role-badge label #{ request.isUserInRole("Developer") ? "label-success" : "label-default" }'>Developer</span>
        <span class='role-badge label #{ request.isUserInRole("Author") ? "label-success" : "label-default" }'>Author</span>
        <span class="username">#{ request.getUserPrincipal().getName() }</span>
      </div>

      <ui:insert name="breadcrumb">
        <ol class="rl-nav breadcrumb">
          <li class="active">CMS Home</li>
        </ol>
      </ui:insert>
    </ui:composition>
  </body>
</html>
