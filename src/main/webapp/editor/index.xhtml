<?xml version="1.0"?>
<ui:composition template="/templates/editor/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rl="http://xmlns.recursiveloop.org/cms"
  xmlns:rlc="http://java.sun.com/jsf/composite/rlComponents">

  <ui:param name="wrapperClass" value="editor-theme index-xhtml"/>

  <ui:define name="head">
    <title>Recursive Loop CMS - Content Editor</title>
  </ui:define>

  <ui:define name="breadcrumb">
    <ol class="rl-nav breadcrumb">
      <li><a href="/main/index.xhtml">CMS Home</a></li>
      <li class="active">Content Editor</li>
    </ol>
  </ui:define>

  <ui:define name="sidebar">
    <div id="tree-wrap">
      <ul class="tree" id="itemTree">
        <ui:include src="/templates/treeNode.xhtml">
          <ui:param name="id" value="itemTree"/>
          <ui:param name="node" value="#{ jcrBean.itemTree }"/>
        </ui:include>
      </ul>
    </div>

    <ul id="opts-menu" data-item-path="dummy">
      <li onclick="app.contentEditorXhtml.insertNew()">Insert new</li>
      <li onclick="app.contentEditorXhtml.rename()">Rename</li>
      <li onclick="app.contentEditorXhtml.move()">Move</li>
      <li onclick="app.contentEditorXhtml.delete()">Delete</li>
    </ul>
  </ui:define>

  <ui:define name="content">
    <div id="panel"></div>
  </ui:define>
</ui:composition>
