<?xml version="1.0"?>
<ui:composition template="/templates/editor/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rl="http://xmlns.recursiveloop.org/cms"
  xmlns:rlc="http://java.sun.com/jsf/composite/components">

  <ui:param name="wrapperClass" value="editor-theme index-xhtml"/>

  <ui:define name="html-head">
    <title>Recursive Loop CMS - Content Editor</title>

    <script>
    //<![CDATA[
      var app = app || {};
      app.current = "contentEditorXhtml";
    //]]>
    </script>
  </ui:define>

  <ui:define name="breadcrumb">
    <ol class="rl-nav breadcrumb">
      <li><a href="/main/index.xhtml">CMS Home</a></li>
      <li class="active">Content Editor</li>
    </ol>
  </ui:define>

  <ui:define name="sidebar">
  </ui:define>

  <ui:define name="content">
    <div id="mdl-new-folder" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h4 class="modal-title">New folder</h4>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-1 control-label" for="folder-name">Name</label>
                <div class="col-sm-11">
                  <input id="txt-folder-name" class="form-control" name="name" type="text"/>
                </div>
              </div>
              <button type="button" class="col-sm-offset-1 btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="app.page.insertNewFolder()">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="panel"></div>
  </ui:define>
</ui:composition>
