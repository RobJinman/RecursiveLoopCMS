<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"   
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <div id="tree-wrap">
    <ul class="tree" id="itemTree">
      <ui:include src="/templates/treeNode.xhtml">
        <ui:param name="id" value="itemTree"/>
        <ui:param name="node" value="#{ jcrBean.shallowItemTree }"/>
      </ui:include>
    </ul>
  </div>

  <ul id="opts-menu" data-item-path="dummy">
    <li>Insert new
      <ul>
        <li data-toggle="modal" data-target="#mdl-new-folder">Folder</li>
        <c:forEach var="type" items="#{ jcrBean.typeList }">
          <li onclick="app.page.mnuInsertNewItemClick('#{ type }')">#{ type }</li>
        </c:forEach>
      </ul>
    </li>
    <li onclick="app.page.mnuRenameItemClick()">Rename</li>
    <li onclick="app.page.mnuMoveItemClick()">Move</li>
    <li onclick="app.page.mnuDeleteItemClick()">Delete</li>
  </ul>
</div>
